<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="200"></canvas>
    <script>
      
        
      function drawRectangle(myRectangle, context) {
        context.beginPath();
        context.rect(myRectangle.x, myRectangle.y, myRectangle.width, myRectangle.height);
        context.fillStyle = 'gray';
        context.fill();
        context.strokeStyle = 'black';
        context.stroke();
      }

      function drawRectangle2(myRectangle, context) {
        context.beginPath();
        context.rect(myRectangle.x, myRectangle.y, myRectangle.width, myRectangle.height);
        context.fillStyle = 'white';
        context.fill();
        context.strokeStyle = 'black';
        context.stroke();
      }
      

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var myRectangle = {
        x: 0,
        y: 0,
        width: 0,
        height: 0,
        borderWidth: 5
      };

      };

      var myRectangle5 = {

      };

      var myRectangle6 = {

      var myRectangle7 = {

      var myRectangle8 = {

      var myRectangle9 = {

      var myRectangle12 = {

      var myRectangle13 = {
        x: 113,

      };
     
      drawRectangle(myRectangle, context);
      drawRectangle(myRectangle2, context);
      drawRectangle(myRectangle1, context);
      
      drawRectangle(myRectangle4, context); 
      drawRectangle(myRectangle3, context);
      
      drawRectangle(myRectangle6, context);

      drawRectangle(myRectangle8, context);

      drawRectangle(myRectangle10, context);
      drawRectangle(myRectangle9, context);

      drawRectangle(myRectangle11,context)
      drawRectangle2(myRectangle12,context)
      drawRectangle2(myRectangle13,context)
      // wait one second before starting animation
      setTimeout(function() {
        var startTime = (new Date()).getTime();
        animate(myRectangle, canvas, context, startTime);
      }, 10);
    </script>
